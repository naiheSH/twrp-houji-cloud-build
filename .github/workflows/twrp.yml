name: TWRP 16 Builder - houji (Xiaomi 14)

on:
  workflow_dispatch:
    inputs:
      TWRP_MANIFEST_URL:
        description: "TWRP manifest url"
        required: true
        default: "https://github.com/TWRP-Test/platform_manifest_twrp_aosp"
      TWRP_MANIFEST_BRANCH:
        description: "TWRP branch"
        required: true
        default: "twrp-16.0"
      DEVICE_TREE_URL:
        description: "Device tree url"
        required: true
        default: "https://github.com/wajidsnaa/android_device_xiaomi_houji"
      DEVICE_TREE_BRANCH:
        description: "Device tree branch"
        required: true
        default: "matrix-16"
      DEVICE_PATH:
        description: "Device path device/"
        required: true
        default: "xiaomi/houji"
      DEVICE_NAME:
        description: "Device name"
        required: true
        default: "houji"
      LUNCH_TARGET:
        description: "lunch twrp_ (default same as device name)"
        required: false
        default: ""
      BUILD_PARTITION:
        description: "Build partition"
        required: true
        default: "recovery"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # 设置构建超时时间为3小时
    timeout-minutes: 180
    steps:
    - name: Show build info
      run: |
        if [ -n "${{ github.event.inputs.LUNCH_TARGET }}" ]; then
          echo "LUNCH_TARGET=${{ github.event.inputs.LUNCH_TARGET }}" >> "$GITHUB_ENV"
        else
          echo "LUNCH_TARGET=${{ github.event.inputs.DEVICE_NAME }}" >> "$GITHUB_ENV"
        fi
        {
          echo 'BUILD_INFO<<EOF'
          echo
          echo Manifest url: ${{ github.event.inputs.TWRP_MANIFEST_URL }}
          echo Manifest branch: ${{ github.event.inputs.TWRP_MANIFEST_BRANCH }}
          echo Device tree url: ${{ github.event.inputs.DEVICE_TREE_URL }}
          echo Device tree branch: ${{ github.event.inputs.DEVICE_TREE_BRANCH }}
          echo Device path: ${{ github.event.inputs.DEVICE_PATH }}
          echo Device name: ${{ github.event.inputs.DEVICE_NAME }}
          echo Lunch target: ${{ github.event.inputs.LUNCH_TARGET }}
          echo Build target: ${{ github.event.inputs.BUILD_PARTITION }}.img
          echo Build date: `date`
          echo
          echo EOF
        } >> "$GITHUB_ENV"
        echo BUILD_DATE=`date +%F` >> "$GITHUB_ENV"
        echo "REPO_NAME=$(basename ${{ github.event.inputs.TWRP_MANIFEST_URL }})" >> "$GITHUB_ENV"

    - name: Cleanup
      uses: rokibhasansagar/slimhub_actions@main

    - name: Maximize build space
      uses: easimon/maximize-build-space@master

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        create-symlink: true
        # 增加ccache缓存大小到10G，启用压缩
        max-size: 10G
        compression: true
    
    - name: Configure ccache
      run: |
        # 优化ccache配置，提高缓存命中率
        ccache --set-config=compression=true
        ccache --set-config=compression_level=6
        ccache --set-config=cache_dir=.ccache
        ccache --set-config=max_size=10G
        ccache --set-config=hash_dir=false
        # 输出ccache状态
        ccache -s

    - name: Setup zram
      run: |
        sudo apt install linux-modules-extra-$(uname -r) zram-tools -y
        sudo modprobe zram
        sudo sed -i 's/^#PERCENT=50/PERCENT=90/' /etc/default/zramswap
        sudo sed -i 's/^#PRIORITY=100/PRIORITY=1000/' /etc/default/zramswap
        sudo systemctl restart zramswap
        zramctl

    - name: Setup environment
      run: |
        export DEBIAN_FRONTEND=noninteractive
        sudo apt update && sudo apt upgrade -y
        sudo apt install repo -y
        git config --global user.name ${{ github.actor }}
        git config --global user.email ${{ github.actor }}@users.noreply.github.com

    - name: Sync source
      run: |
        repo init -u ${{ github.event.inputs.TWRP_MANIFEST_URL }} -b ${{ github.event.inputs.TWRP_MANIFEST_BRANCH }} --depth=1
        (while true; do echo "Syncing source..."; sleep 60; done) &
        TIP_PID=$!
        # 使用8个并行线程同步源码，添加优化选项提高速度
        repo sync -j8 --no-tags --no-clone-bundle --current-branch
        kill $TIP_PID && exit 0

    - name: Setup device
      run: |
        git clone ${{ github.event.inputs.DEVICE_TREE_URL }} -b ${{ github.event.inputs.DEVICE_TREE_BRANCH }} device/${{ github.event.inputs.DEVICE_PATH }}
        # 克隆内核树，设备树依赖预编译内核
        git clone https://github.com/wajidsnaa/android_device_xiaomi_houji-kernel -b matrix-16 device/${{ github.event.inputs.DEVICE_PATH }}-kernel

    - name: Generate build info
      run: |
        echo -e "$BUILD_INFO" >> INFO.txt
        echo "Change log:" >> INFO.txt
        set +e
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null)
        if [ $? -eq 0 ]; then
          git log "$LAST_TAG"..HEAD --pretty=format:"- %h-%an: %s" >> INFO.txt
        else
          git log --pretty=format:"- %h-%an: %s" >> INFO.txt
        fi
        cat INFO.txt
      working-directory: device/${{ github.event.inputs.DEVICE_PATH }}

    - name: Check build environment
      run: |
        echo "=== 检查构建环境 ==="
        # 检查设备树是否存在
        if [ ! -d "device/${{ github.event.inputs.DEVICE_PATH }}" ]; then
          echo "错误：设备树未找到！"
          exit 1
        fi
        
        # 检查内核树是否存在
        if [ ! -d "device/${{ github.event.inputs.DEVICE_PATH }}-kernel" ]; then
          echo "错误：内核树未找到！"
          exit 1
        fi
        
        # 检查内核文件是否存在
        if [ ! -f "device/${{ github.event.inputs.DEVICE_PATH }}-kernel/kernel" ]; then
          echo "警告：内核文件不存在，可能导致构建失败！"
        fi
        
        echo "构建环境检查通过！"

    - name: Build TWRP
      run: |
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        export CCACHE_DIR=.ccache
        export CCACHE_EXEC=$(command -v ccache)        
        export CCACHE_MAXSIZE=5G
        export USE_CCACHE=1
        lunch twrp_${{ env.LUNCH_TARGET }}
        (while true; do echo `date +%T` "Building TWRP..."; free -h; sleep 10; done) &
        TIP_PID=$!
        # 使用CPU核心数的2倍线程进行构建，提高效率
        m -j$(($(nproc) * 2)) ${{ github.event.inputs.BUILD_PARTITION }}image
        mv out/target/product/${{ github.event.inputs.DEVICE_NAME }}/${{ github.event.inputs.BUILD_PARTITION }}.img out/target/product/${{ github.event.inputs.DEVICE_NAME }}/TWRP-3.7.1-16-${{ github.event.inputs.DEVICE_NAME }}-${{ env.BUILD_DATE }}.img
        kill $TIP_PID && exit 0

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: | 
          out/target/product/${{ github.event.inputs.DEVICE_NAME }}/TWRP-3.7.1-16-${{ github.event.inputs.DEVICE_NAME }}-${{ env.BUILD_DATE }}.img
        name: TWRP-3.7.1-16-${{ github.event.inputs.DEVICE_NAME }}-${{ env.BUILD_DATE }}-${{ github.run_id }}
        tag_name: ${{ env.BUILD_DATE }}-${{ github.run_id }}
        body_path: device/${{ github.event.inputs.DEVICE_PATH }}/INFO.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}